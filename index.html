<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>

  <div id="box-container">
    <div id="box">
      <div id="score">
        <p id="title">Your Result</p>
        <div id="total">
          <p id="number">76</p>
          <p id="of-100">of 100</p>
        </div>
        <div id="great">
          <p id="great-title">Great</p>
          <div id="great-subtitle">
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
      <div id="item-score">
        <p id="summary-title">Summary</p>
        <div class="category Reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="">
            <p >Reaction</p>
          </div>
          <p id="category-score">80 <span>/ 100</span></p>
        </div>
        <div class="category Memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="">
            <p >Memory</p>
          </div>
          <p id="category-score">92 <span>/ 100</span></p>
        </div>
        <div class="category Verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="">
            <p >Verbal</p>
          </div>
          <p id="category-score">61 <span>/ 100</span></p>
        </div>
        <div class="category Visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="">
            <p >Visual</p>
          </div>
          <p id="category-score">72 <span>/ 100</span></p>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
  
  
</body>
</html>
